<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="border border-info mt-3 p-4">
      <h1 class="h1 text-center text-info mt-2">Welcome to Super ToDo!</h1>
    <form class="todo-form">
      <input class="form-control todo-text-input w-70 mt-5" type="text" placeholder="What is your plan: " required>
    </form>
    <ul class="todo-list"></ul>
    <div class="d-flex justify-content-around mt-4">
      <p class=""><span class="all-count"></span>All</p>
      <p class="completed">Completed</p>
      <p class="uncompleted">uncompleted</p>

    </div>
    </div>
  </div>




  <template id="super-todo-template">
    <li class="todo-list-item list-unstyled d-flex justify-content-between mt-3 border border-info p-2 w-70">
      <div>
        <input class="todo-item-checkbox me-3 ms-2" type="checkbox">
        <span class="todo-template-text"></span>
      </div>
      <button class="todo-delete-btn btn-primary">Delete</button>
    </li>
  </template>
  <script src="./js/main.js"></script>
</body>
</html>
